<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <h1>Event Management Dashboard</h1>
    <div id="event-management">
      <h2>Manage Events</h2>
      <div id="event-list">
        <!-- Events will be dynamically loaded here -->
      </div>
      <h3>Create New Event</h3>
      <form id="event-form">
        <input type="text" id="event-name" placeholder="Event Name" required />
        <textarea id="event-description" placeholder="Description"></textarea>
        <input type="text" id="event-location" placeholder="Location" required />
        <input type="date" id="event-date" required />
        <button type="submit">Create Event</button>
      </form>
      <h3>Update Event</h3>
      <form id="update-event-form">
        <input type="hidden" id="update-event-id" />
        <input type="text" id="update-event-name" placeholder="Event Name" required />
        <textarea id="update-event-description" placeholder="Description"></textarea>
        <input type="text" id="update-event-location" placeholder="Location" required />
        <input type="date" id="update-event-date" required />
        <button type="submit">Update Event</button>
      </form>
    </div>
    <div id="attendee-management">
      <h2>Manage Attendees</h2>
      <form id="attendee-form">
        <input type="text" id="attendee-name" placeholder="Attendee Name" required />
        <input type="email" id="attendee-email" placeholder="Attendee Email" required />
        <input type="number" id="attendee-event-id" placeholder="Event ID" required />
        <button type="submit">Add Attendee</button>
      </form>
      <div id="attendee-list">
        <!-- Attendees will be dynamically loaded here -->
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
