<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Attendees - Event Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Events Dashboard</a>
        <a href="attendees.html" class="active">Manage Attendees</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Add New Attendee</h2>
            <form id="attendeeForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="attendeeName" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="attendeeEmail" required>
                </div>
                <button type="submit">Add Attendee</button>
            </form>
        </div>

        <div class="card">
            <h2>All Attendees</h2>
            <div id="attendeesList" class="list-container">
                <!-- Attendees will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/attendees.js"></script>
</body>
</html>
