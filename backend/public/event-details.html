<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Events Dashboard</a>
        <a href="attendees.html">Manage Attendees</a>
    </nav>

    <div class="container">
        <div id="eventDetails" class="card">
            <!-- Event details will be loaded here -->
        </div>

        <div class="two-column-grid">
            <div class="column">
                <div class="card">
                    <h3>Event Attendees</h3>
                    <form id="addAttendeeForm">
                        <div class="form-group">
                            <label>Add Attendee:</label>
                            <select id="attendeeSelect"></select>
                        </div>
                        <button type="submit">Add to Event</button>
                    </form>
                    <div id="eventAttendees" class="list-container">
                        <!-- Attendees will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <h3>Event Tasks</h3>
                    <form id="addTaskForm">
                        <div class="form-group">
                            <label>Task Name:</label>
                            <input type="text" id="taskName" required>
                        </div>
                        <div class="form-group">
                            <label>Deadline:</label>
                            <input type="date" id="taskDeadline" required>
                        </div>
                        <div class="form-group">
                            <label>Assign to:</label>
                            <select id="taskAttendee" required></select>
                        </div>
                        <button type="submit">Create Task</button>
                    </form>
                    <div id="eventTasks" class="list-container">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Event Progress</h3>
            <div id="progressStats" class="stats-container">
                <!-- Progress stats will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/event-details.js"></script>
</body>
</html>
